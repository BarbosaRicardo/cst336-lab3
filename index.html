<!-- This is the head -->
<!-- All styles and javascript go inside the head -->
    <head>
       <title>Sign Up Page</title>
       <!-- Compressed CSS -->
       <link rel="stylesheet" href="css/styles.css">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

       <!-- JS, Popper.js, and jQuery -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
        
    </head>
<!-- closing head -->

    <!-- This is the body -->
    <!-- This is where we place the content of our website -->
    <body>
       <h1>Sign Up</h1>
      <form id="signupForm" method="GET" action="welcome.html">
         First Name:   <input type="text" name="fName"><br>
         Last Name:    <input type="text" name="lName"><br>
         Gender:       <input type="radio" name="gender" value="m">Male<br>
                        <input type="radio" name=gender" vale="f">Female<br><br>
         
         Zip Code:      <input type="text" name="zip" id="zip"><br>
         City:          <span id="city"></span><br>
         Latitude:      <span id="latitude"></span><br>
         Longitude:     <span id="longitude"></span><br>
         State:         <select id="state"></select><br>

         Select a County: <select id="county"></select><br><br>

         Desired Username: <input type="text" id="username" name="username"><br>
                           <span id="usernameError"></span><br>
         Password:         <input type="password" id="password" name="password"><br>
         Password Again:   <input type="password" id="passwordAgain"><br>
                           <span id="passwordAgainError"></span><br/><br>
                           <span id="passwordLengthError"></span><br/><br>
         
         <input type="submit" value="Sign up!">
      </form>
                     
        <!-- This is the footer -->
        <!-- The footer goes inside the body but not always -->
        <footer>
            
            
        </footer>
        <!-- closing footer -->
      <script>
         //variables
         var usernameAvailable = false;
         //2.2 Displaying City from API after typing a zip code
         $("#zip").on("change", function(){
            // alert($("#zip").val());// 2.3
            $.ajax({
               method: "GET",
               url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php", 
               dataType: "json",
               data: { "zip": $("#zip").val()},
               success: function(result,status) {
                        // alert(result.city);
                        $("#city").html(result.city);
                        $("#latitude").html(result.latitude);
                        $("#longitude").html(result.longitude);

               } 
            });//ajax
         });//zip

         //added state dropdown
         $.ajax({
            method: "GET",
            url: "https://cst336.herokuapp.com/projects/api/state_abbrAPI.php", 
            dataType: "json",
            data: { "state": $("#state").val()},
            success: function(result,status) {
                     // alert(result[0].usps);
                     $("#state").html("<option>Select One</option>");
                     for(let i=0; i < result.length; i++){
                        $("#state").append("<option>" + result[i].usps + "</option");
                     }
         } });//ajax
         

         //3.1 state dropdown
         $("#state").on("change",function(){
            // alert($("#state").val())
            $.ajax({
               method: "GET",
               url: "https://cst336.herokuapp.com/projects/api/countyListAPI.php", 
               dataType: "json",
               data: { "state": $("#state").val()},
               success: function(result,status) {
                        // alert(result[0].county);
                        $("#county").html("<option>Select One</option>");
                        for(let i=0; i < result.length; i++){
                           $("#county").append("<option>" + result[i].county + "</option");
                        }
            } });//ajax
         })//state

         $("#username").change(function(){
            // alert($("#username").val());
            $.ajax({
               method: "GET",
               url: "https://cst336.herokuapp.com/projects/api/usernamesAPI.php", 
               dataType: "json",
               data: { "username": $("#username").val() },
               success: function(result,status) {
                        // alert(result);
                        if(result.available){
                           $("#usernameError").html("Username is available");
                           $("#usernameError").css("color","green");
                           usernameAvailable = true;
                        }
                        else{
                           $("#usernameError").html("Username is unavailable");
                           $("#usernameError").css("color","red");
                           usernameAvailable = false;
                        }
            } });//ajax
         }); //username

         //6.2
         $("#signupForm").on("submit",function(event){
            // alert("Submitting form... ");
            if(!isFormValid()){
            event.preventDefault();
            }
         }); //submit

         //validates password 
         function isFormValid(){
            isValid=true;
            if(!usernameAvailable){
               isValid = false;
            }
            
            if($("#username").val().length == 0){
               isValid = false;
               $("#usernameError").html("Username is required")
            }
            if($("#password").val() != $("#passwordAgain").val()){
               $("#passwordAgainError").html("Password Mismatch!");
               isValid = false;
            }
            if($("#password").val().length < 6 ){
               $("#passwordLengthError").html("Password must be at least 6 characters");
               isValid=false;
            }
            return isValid;
         }


         

      </script>
    </body>
    <!-- closing body -->

</html>
